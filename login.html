<!DOCTYPE html>
<html>
  <head>
    <title>Cuet ETE</title>
    <link rel="icon" href="assets/ete logo.png">
    <link rel="stylesheet" href="loginstyle.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>CUET Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Don't have your account yet? <br><a href="#">Contact ETE Office</a>
        </div>
      </form>
    </div>
  </body>
</html>
